<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3>
			<a href='<!--{$SiteData.videoGallery.record.videoGalleryLink}-->'>
				<span style='font-style:italic; color:#666;'><!--{$SiteData.videoGallery.record.videoCategoryTitle}--> </span>
			</a> > 
			<!--{if $_LITE_.GET.type eq 'add'}-->Add A New Video<!--{else}-->Edit Video #<!--{$SiteData.videoGallery.record.videoGalleryId}--><!--{/if}--></h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.videoGallery.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.videoGallery.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form action="<!--{$SiteData.videoGallery.record.formUrl}-->" method='post' enctype="multipart/form-data">
				<!--{if $_LITE_.GET.type eq 'edit'}-->
					<input type='hidden' value='<!--{$SiteData.videoGallery.record.videoGalleryId}-->' name='videoGalleryId' />
				<!--{/if}-->
				<input type='hidden' value='<!--{$SiteData.videoGallery.record.videoCategoryId}-->' name='videoCategoryId' />
				
				<fieldset>
					<p>
						<label>*Title</label>
						<input type="text" name="videoGalleryTitle" class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.videoGallery.record.videoGalleryTitle}--><!--{/if}-->">
					</p>
					<p>
						<label>Description</label>
						<input type='text' name='videoGalleryDescription' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.videoGallery.record.videoGalleryDescription}--><!--{/if}-->" >
					</p>
					<p>
						<label>*Video Id</label>
						<input type='text' name='videoGalleryVideoId' class="text-input small-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.videoGallery.record.videoGalleryVideoId}--><!--{/if}-->" >
					</p>
					<p>
						<label>*Status</label>
						<select class="small-input" name="videoGalleryStatus">
							<option value='pending' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.videoGallery.record.videoGalleryStatus eq "pending"}-->selected="selected"<!--{/if}--><!--{/if}-->>Pending</option>
							<option value='active' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.videoGallery.record.videoGalleryStatus eq "active"}-->selected="selected"<!--{/if}--><!--{/if}-->>Active</option>
							<!--{if $_LITE_.GET.type eq 'edit'}-->
							<option value='delete' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.videoGallery.record.videoGalleryStatus eq "delete"}-->selected="selected"<!--{/if}--><!--{/if}-->>Delete</option>
							<!--{/if}-->
						</select>
					</p>
					<p>
						<input type="submit" value="<!--{if $_LITE_.GET.type eq 'add'}-->Create A New<!--{else}-->Edit This<!--{/if}--> Video" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
