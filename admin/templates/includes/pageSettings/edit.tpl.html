<!--{assign var='pageHeader' value=$SiteData.pageSettings.pageHeader}-->
<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3>Edit <!--{$pageHeader.actionTitle}--> Page</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.pageSettings.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.pageSettings.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form action="<!--{$pageHeader.edit}-->" method='post'>
				<input type='hidden' value='<!--{$pageHeader.id}-->' name='pageHeaderId' />
				<fieldset>
					<p>
						<label>*Page Title</label>
						<input type="text" name="pageTitle" class="text-input small-input" value="<!--{$pageHeader.title}-->">
					</p>
					<p>
						<label>Page Sub Title</label>
						<input type='text' name='pageSubtitle' class="text-input large-input"  value="<!--{$pageHeader.subTitle}-->" >
					</p>
			
					<p>
						<input type="submit" value="Edit Page" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
