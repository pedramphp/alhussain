<div class="content-box">
	<div class="content-box-header">
		<h3>Manage Image Categories</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li> <!-- href must be unique and match the id of target div -->
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.imageCategory.successMsg)}-->
			<div class="notification success png_bg">
				<a class="close" href="javascript:void(0)"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.imageCategory.successMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if isset($SiteData.imageCategory.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.imageCategory.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if $SiteData.imageCategory.records|@count eq 0}-->
			<div class="notification attention png_bg">
				<div>
					There are no Image Category to manage, to get started 
					<a href='<!--{$applicationPath}-->?action=imageCategory&type=add'> <b>Create your first image category</b></a>
				</div>
			</div>
			<!--{else}-->
			<table>
				<thead>
					<tr>
					   <th>Album Cover</th>
					   <th>Title</th>
					   <th>Description</th>
					   <th>Size</th>
					   <th>Status</th>
					   <th>Entry Date</th>
					   <th>Actions</th>
					</tr>
				</thead>
			 
			<!--{foreach from=$SiteData.imageCategory.records key=k item=imageCategory}-->
					<tr>
						<td>
							<a class='album' href='<!--{$imageCategory.images}-->'>
								<img class='imageAlbumThumb' src="<!--{if $imageCategory.albumCover eq ''}--><!--{$imagePath|cat:"no_photo_icon.gif"}--><!--{else}--><!--{$imageCategory.albumCover}--><!--{/if}-->" />
							</a>
						</td>
						<td>
							<div style='display:none' id='imageCategory<!--{$imageCategory.imageCategoryId}-->'>
								<p><h3>Description:</h3></p>
								<p><!--{$imageCategory.description}--></p>
							</div>
							<a href='<!--{$imageCategory.images}-->' title="<!--{$imageCategory.title}-->">
								<!--{$imageCategory.title|truncate:50:"..."}-->
							</a>
						</td>
						<td>
							<a rel='modal' href='#imageCategory<!--{$imageCategory.imageCategoryId}-->' title='Click here to see the full version'>
								<!--{$imageCategory.description|truncate:70:"..."}--></td>
						<td><!--{if $imageCategory.size eq 0}-->No Images<!--{else}--><!--{$imageCategory.size}--> Images<!--{/if}--></td>
						<td><!--{$imageCategory.status|@ucfirst}--></td>
						<td><!--{$imageCategory.entryDate}--></td>
						<td>
						 <a href="<!--{$imageCategory.edit}-->" title="Edit"><img src="<!--{$imagePath}-->icons/pencil.png" alt="Edit" /></a>
						 <a href="<!--{$imageCategory.delete}-->" title="Delete"><img src="<!--{$imagePath}-->icons/cross.png" alt="Delete" /></a> 
						 <!--{if $imageCategory.status eq 'active'}-->
						 <a href="<!--{$imageCategory.preview}-->" target='_blank' title="Live Preview"><img src="<!--{$imagePath}-->icons/preview_icon.gif" alt="Preview" /></a> 
						  <!--{/if}-->
						</td>
					</tr>
			<!--{/foreach}-->
			<!--{/if}-->
				</tbody>
			</table>
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
