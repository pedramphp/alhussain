<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3>
			<a href='<!--{$SiteData.imageGallery.record.imageGalleryLink}-->'>
				<span style='font-style:italic; color:#666;'><!--{$SiteData.imageGallery.record.imageCategoryTitle}--> </span>
			</a> > 
			<!--{if $_LITE_.GET.type eq 'add'}-->Add A New Image<!--{else}-->Edit Image #<!--{$SiteData.imageGallery.record.imageGalleryId}--><!--{/if}--></h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.imageGallery.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.imageGallery.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form action="<!--{$SiteData.imageGallery.record.formUrl}-->" method='post' enctype="multipart/form-data">
				<!--{if $_LITE_.GET.type eq 'edit'}-->
					<input type='hidden' value='<!--{$SiteData.imageGallery.record.imageGalleryId}-->' name='imageGalleryId' />
				<!--{/if}-->
				<input type='hidden' value='<!--{$SiteData.imageGallery.record.imageCategoryId}-->' name='imageCategoryId' />
				
				<fieldset>
					<p>
						<label>*Title</label>
						<input type="text" name="imageGalleryTitle" class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.imageGallery.record.imageGalleryTitle}--><!--{/if}-->">
					</p>
					<p>
						<label>Description</label>
						<input type='text' name='imageGalleryDescription' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.imageGallery.record.imageGalleryDescription}--><!--{/if}-->" >
					</p>
					<p>
						<label>Image Url</label>
						<input type='file' name='imageGalleryUrl' class="text-input small-input" ><br />
						<input type="hidden" name="maxSize" value="2" />
						<small>*Please upload an image less than 2MB</small>
					</p>
					<p>
						<label>*Status</label>
						<select class="small-input" name="imageGalleryStatus">
							<option value='pending' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.imageGallery.record.imageGalleryStatus eq "pending"}-->selected="selected"<!--{/if}--><!--{/if}-->>Pending</option>
							<option value='active' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.imageGallery.record.imageGalleryStatus eq "active"}-->selected="selected"<!--{/if}--><!--{/if}-->>Active</option>
							<!--{if $_LITE_.GET.type eq 'edit'}-->
							<option value='delete' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.imageGallery.record.imageGalleryStatus eq "delete"}-->selected="selected"<!--{/if}--><!--{/if}-->>Delete</option>
							<!--{/if}-->
						</select>
					</p>
					<p>
						<input type="submit" value="<!--{if $_LITE_.GET.type eq 'add'}-->Create A New<!--{else}-->Edit This<!--{/if}--> Image Gallery" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
