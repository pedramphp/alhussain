<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3><!--{if $_LITE_.GET.type eq 'add'}-->Add<!--{else}-->Edit<!--{/if}--> A News</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.news.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.news.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form enctype="multipart/form-data" action="<!--{$applicationPath}-->?action=news&type=<!--{if $_LITE_.GET.type eq 'add'}-->add<!--{else}-->edit&newsId=<!--{$SiteData.news.newsId}--><!--{/if}-->" method='post'>
				<!--{if $_LITE_.GET.type eq 'edit'}-->
					<input type='hidden' value='<!--{$SiteData.news.newsId}-->' name='newsId' />
				<!--{/if}-->
				<fieldset>
					<p>
						<label>*Title</label>
						<input type="text" name="newsTitle" class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.news.record.newsTitle}--><!--{/if}-->">
					</p>
					<p>
						<label>Short Description</label>
						<input type='text' name='newsShortDescription' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.news.record.newsShortDescription}--><!--{/if}-->" >
					</p>
					<p>
						<label>Image Url</label>
						<input type='file' name='newsImageUrl' class="text-input small-input" ><br />
						<input type="hidden" name="maxSize" value="2" />
						<small>*Please upload an image less than 2MB</small>
					</p>
					<p>
						<label>*Author</label>
						<select class="small-input" name="newsAuthor">
						<!--{foreach from=$SiteData.news.authors key=k item=author}-->
							<option value='<!--{$author.authorId}-->' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.news.record.newsAuthor eq $author.authorId}-->selected="selected"<!--{/if}--><!--{/if}-->><!--{$author.fullname}--></option>
						<!--{/foreach}-->
						</select>
					</p>
					<p>
						<label>*Status</label>
						<select class="small-input" name="newsStatus">
							<option value='pending' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.news.record.newsStatus eq "pending"}-->selected="selected"<!--{/if}--><!--{/if}-->>Pending</option>
							<option value='active' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.news.record.newsStatus eq "active"}-->selected="selected"<!--{/if}--><!--{/if}-->>Active</option>
						</select>
					</p>					
					<p>
						<label>Article</label>
						<textarea class="text-input textarea wysiwyg"  name="newsArticle" cols="79" rows="15">
						<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.news.record.newsArticle}--><!--{/if}-->
						</textarea>
					</p>
					<p>
						<input type="submit" value="<!--{if $_LITE_.GET.type eq 'add'}-->Create<!--{else}-->Edit<!--{/if}--> A News" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
