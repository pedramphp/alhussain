<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3><!--{if $_LITE_.GET.type eq 'add'}-->Add<!--{else}-->Edit<!--{/if}--> An Event</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.event.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.event.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form action="<!--{$applicationPath}-->?action=event&type=<!--{if $_LITE_.GET.type eq 'add'}-->add<!--{else}-->edit&eventId=<!--{$SiteData.event.eventId}--><!--{/if}-->" method='post'>
				<!--{if $_LITE_.GET.type eq 'edit'}-->
					<input type='hidden' value='<!--{$SiteData.event.eventId}-->' name='eventId' />
				<!--{/if}-->
				<fieldset>
					<p>
						<label>*Title</label>
						<input type="text" name="eventTitle" class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventTitle}--><!--{/if}-->">
					</p>
					<p>
						<label>*Event Start Date</label>
						<input type='text' name='eventStartDate' class="text-input small-input datePicker"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventStartDate}--><!--{/if}-->" >
					</p>
					<p>
						<label>*Event End Date</label>
						<input type='text' name='eventEndDate' class="text-input small-input datePicker"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventEndDate}--><!--{/if}-->" >
					</p>	
					<p>
						<label>Sub Title</label>
						<input type='text' name='eventSubTitle' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventSubTitle}--><!--{/if}-->" >
					</p>
				
					<p>
						<label>*Address</label>
						<input type='text' name='eventAddress' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventAddress}--><!--{/if}-->" >
					</p>
					<p>
						<label>Telephone</label>
						<input type='text' name='eventTel' class="text-input small-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventTel}--><!--{/if}-->" >
					</p>
					<p>
						<label>Upload an Image</label>
						<input type='text' name='eventImage' class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventImage}--><!--{/if}-->"><br />
						<small>*Please first upload the image to the server</small>
					</p>
					<p>
						<label>Image Title</label>
						<input type='text' name='eventImageTitle' class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventImageTitle}--><!--{/if}-->"><br />
					</p>
					<p>
						<label>*Status</label>
						<select class="small-input" name="eventStatus">
							<option value='pending' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.event.record.eventStatus eq "pending"}-->selected="selected"<!--{/if}--><!--{/if}-->>Pending</option>
							<option value='active' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.event.record.eventStatus eq "active"}-->selected="selected"<!--{/if}--><!--{/if}-->>Active</option>
						</select>
					</p>					
					<p>
						<label>More Information</label>
						<textarea class="text-input textarea wysiwyg"  name="eventMoreInfo" cols="79" rows="15">
						<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.event.record.eventMoreInfo}--><!--{/if}-->
						</textarea>
					</p>
					<p>
						<input type="submit" value="<!--{if $_LITE_.GET.type eq 'add'}-->Create<!--{else}-->Edit<!--{/if}--> An Event" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
