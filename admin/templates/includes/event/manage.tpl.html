<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3>Manage Events</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li> <!-- href must be unique and match the id of target div -->
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.event.successMsg)}-->
			<div class="notification success png_bg">
				<a class="close" href="javascript:void(0)"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.event.successMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if isset($SiteData.event.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.event.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if $SiteData.event.records|@count eq 0}-->
			<div class="notification attention png_bg">
				<div>
					There are no events to manage, to get started 
					<a href='<!--{$applicationPath}-->?action=event&type=add'> <b>Write your first event</b></a>
				</div>
			</div>
			<!--{else}-->
			<table>
				<thead>
					<tr>
					   <th>Event</th>
					   <th>Status</th>
					   <th>Date</th>
					   <th>Actions</th>
					</tr>
				</thead>
			 
			<!--{foreach from=$SiteData.event.records key=k item=event}-->
					<tr>
						<td><a href='<!--{$event.edit}-->' title='<!--{$event.title}-->'><!--{$event.title|truncate:50:"..."}--></a></td>
						<td><!--{$event.subTitle|truncate:50:"..."}--></td>
						<td><!--{$event.status|@ucfirst}--></td>
						<td><!--{$event.date}--></td>
						<td>
						 <a href="<!--{$event.edit}-->" title="Edit"><img src="<!--{$imagePath}-->icons/pencil.png" alt="Edit" /></a>
						 <a href="<!--{$event.delete}-->" title="Delete"><img src="<!--{$imagePath}-->icons/cross.png" alt="Delete" /></a> 
						 <!--{if $event.status eq 'active'}-->
						 <a href="<!--{$event.preview}-->" target='_blank' title="Live Preview"><img src="<!--{$imagePath}-->icons/preview_icon.gif" alt="Preview" /></a> 
						  <!--{/if}-->
						</td>
					</tr>
			<!--{/foreach}-->
			<!--{/if}-->
				</tbody>
			</table>
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
