<div class="content-box">
	<div class="content-box-header">
		<h3>Manage Video Categories</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li> <!-- href must be unique and match the id of target div -->
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.videoCategory.successMsg)}-->
			<div class="notification success png_bg">
				<a class="close" href="javascript:void(0)"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.videoCategory.successMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if isset($SiteData.videoCategory.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.videoCategory.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<!--{if $SiteData.videoCategory.records|@count eq 0}-->
			<div class="notification attention png_bg">
				<div>
					There are no Video Category to manage, to get started 
					<a href='<!--{$applicationPath}-->?action=videoCategory&type=add'> <b>Create your first video category</b></a>
				</div>
			</div>
			<!--{else}-->
			<table>
				<thead>
					<tr>
					   <th>Title</th>
					   <th>Description</th>
					   <th>Size</th>
					   <th>Status</th>
					   <th>Entry Date</th>
					   <th>Actions</th>
					</tr>
				</thead>
			 
			<!--{foreach from=$SiteData.videoCategory.records key=k item=videoCategory}-->
					<tr>
						<td>
							<div style='display:none' id='videoCategory<!--{$videoCategory.videoCategoryId}-->'>
								<p><h3>Description:</h3></p>
								<p><!--{$videoCategory.description}--></p>
							</div>
							<a href='<!--{$videoCategory.edit}-->' title="<!--{$videoCategory.title}-->">
								<!--{$videoCategory.title|truncate:50:"..."}-->
							</a>
						</td>
						<td>
							<a rel='modal' href='#videoCategory<!--{$videoCategory.videoCategoryId}-->' title='Click here to see the full version'>
								<!--{$videoCategory.description|truncate:70:"..."}--></td>
						<td><!--{if $videoCategory.size eq 0}-->No Videoss<!--{else}--><!--{$videoCategory.size}--> Videos<!--{/if}--></td>
						<td><!--{$videoCategory.status|@ucfirst}--></td>
						<td><!--{$videoCategory.entryDate}--></td>
						<td>
						 <a href="<!--{$videoCategory.edit}-->" title="Edit"><img src="<!--{$imagePath}-->icons/pencil.png" alt="Edit" /></a>
						 <a href="<!--{$videoCategory.delete}-->" title="Delete"><img src="<!--{$imagePath}-->icons/cross.png" alt="Delete" /></a> 
						 <!--{if $videoCategory.status eq 'active'}-->
						 <a href="<!--{$videoCategory.preview}-->" target='_blank' title="Live Preview"><img src="<!--{$imagePath}-->icons/preview_icon.gif" alt="Preview" /></a> 
						  <!--{/if}-->
						</td>
					</tr>
			<!--{/foreach}-->
			<!--{/if}-->
				</tbody>
			</table>
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
