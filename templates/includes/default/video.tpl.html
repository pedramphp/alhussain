<!--{assign var='video' value=$SiteData.videoGallery.video}-->

<h2><!--{$video.vTitle}--></h2>
<p>
<section id='video-player-frame'>
		<div>
			<iframe src="<!--{$video.videoUrl}-->" width="847" height="396" frameborder="0"></iframe>
		</div>
</section>

<section id='comment-section'>
	<div style='margin-bottom:50px;'>
		<p style='font-size:17px;'><!--{$video.vDesc}--></p>
	</div>
	<div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:comments href="<!--{$pagePath}-->" num_posts="20" width="550"></fb:comments>
</section>
<aside id='video-sidebar'>
	<div id='latest-video' data-borderradius="5" class='video-sidebox newest'>
		<header class='sidebarBoxHeader'>
			<a href='javascript:void(0)'>
				<figure>Latest videos</figure>
				<i></i>
			</a>
		</header>
		<!--{foreach from=$SiteData.videoGallery.latestVideos  item=latestVideo name='latestVideo'}-->
		<!--{if $smarty.foreach.latestVideo.first}-->
		<ul>
		<!--{/if}-->
		<li>
			<a href='<!--{$latestVideo.vUrl}-->' title='<!--{$latestVideo.vDesc}-->'>
				<figure><img src='<!--{$latestVideo.vThumbUrl}-->' alt='<!--{$latestVideo.vTitle}-->'></figure>
				<div class='video-info'>
					<h2><!--{$latestVideo.vTitle}--></h2>
					<p><!--{$latestVideo.vDesc|truncate:60:"..."}--></p>
					<span style='color:#888888'>(<!--{$latestVideo.duration}-->) -  <!--{$latestVideo.plays}--> views</span>
				</div>
			</a>
		</li>
		<!--{if $smarty.foreach.latestVideo.last}-->
		</ul>
		<!--{/if}-->
		<!--{/foreach}-->
	</div>
</aside>
