<section id='news-content' class='post-list news-list'>
<!--{if $SiteData.newsList|@count eq 0}-->
	<div style="text-align:center; margin:70px 0;">
			<img src="http://alhussaintv.tv/style/default/red/images/general/underconstruction.png">
			<h1 style='font-size:28px'>Coming Soon</h1>
	</div>
<!--{else}-->
	<!--{foreach from=$SiteData.newsList key=k item=news}-->
		<article>
			<header class='clearfix'>
				<figure>
					<a href='<!--{$news.link}-->'>
						<img src='<!--{$news.thumb}-->' width='255' height='170' alt='' />
					</a>
					<figcaption class='ir'></figcaption>
				</figure>
				<aside>
					<h2><a href='<!--{$news.link}-->'><!--{$news.title}--></a></h2>
					<div id='details'>
						<span class='author'><!--{$news.fullname}--></span>
						<span class='date'><!--{$news.friendlyDate}--></span>
						<span class='time'><!--{$news.time}--></span>
					</div>
					<p><!--{$news.shortDescription}--></p>
					<button type="submit" data-href='<!--{$news.link}-->'>Read more</button>
				</aside>
			</header>
		</article>
	<!--{/foreach}-->
<!--{/if}-->
</section>
