	<div id='login-container' role='main'>
		<figure><img src='<!--{$imagePath}-->login/	logo_alhussain.png' alt='Al-hussain logo' /></figure>

		<section id='login-form'>
			<hgroup>
				<h6>Sign in to</h6>
				<h3>Al-Hussain TV Control Panel</h3>
			</hgroup>
			<section class='roundedCorner'>
				<form method="post" >
					<p>
						<label>Username</label>
						<input type='text' id='login-username' name='username'/>
					</p>
					<p>
						<label>Password</label>
						<input type='password' id='login-password' name='password'/>

					</p>
					<p>
						<input type='checkbox' id='login-check' /> Remember me on this computer
					</p>
					<p>
						<input type='submit' id='login-button' value='Login' />
					</p>
				</form>
			</section>

			<!-- <a id='forgot-link' href='javascript:void(0)'>I can't sign in or I forgot my username/password</a> -->
			<!--{if isset($SiteData.login.errorMsg)}-->
			<div class="notification error png_bg" style='margin-top:20px;'>
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.login.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
		</section>
		
		<div class='clearBoth'></div>		
	</div> <!-- </login-container > -->
