<div class="content-box"><!-- Start Content Box -->
	
	<div class="content-box-header">
		<h3><!--{if $_LITE_.GET.type eq 'add'}-->Add<!--{else}-->Edit<!--{/if}--> A Blog Post</h3>
		<ul class="content-box-tabs">
			<li><a href="#tab1" class="default-tab">Table</a></li>
		</ul>
		<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<!--{if isset($SiteData.blog.errorMsg)}-->
			<div class="notification error png_bg">
				<a class="close" href="#"><img alt="close" title="Close this notification" src="<!--{$imagePath}-->icons/cross_grey_small.png"></a>
				<div>
					<!--{$SiteData.blog.errorMsg}-->
				</div>
			</div>				
			<!--{/if}-->
			<form action="<!--{$applicationPath}-->?action=blog&type=<!--{if $_LITE_.GET.type eq 'add'}-->add<!--{else}-->edit&blogId=<!--{$SiteData.blog.blogId}--><!--{/if}-->" method='post'>
				<!--{if $_LITE_.GET.type eq 'edit'}-->
					<input type='hidden' value='<!--{$SiteData.blog.blogId}-->' name='blogId' />
				<!--{/if}-->
				<fieldset>
					<p>
						<label>Title</label>
						<input type="text" name="blogTitle" class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.blog.record.blogTitle}--><!--{/if}-->">
					</p>
					<p>
						<label>Short Description</label>
						<input type='text' name='blogShortDescription' class="text-input large-input"  value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.blog.record.blogShortDescription}--><!--{/if}-->" >
					</p>
					<p>
						<label>Image Url</label>
						<input type='text' name='blogImageUrl' class="text-input small-input" value="<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.blog.record.blogImageUrl}--><!--{/if}-->"><br />
						<small>*Please first upload the image to the server</small>
					</p>
					<p>
						<label>Author</label>
						<select class="small-input" name="blogAuthor">
						<!--{foreach from=$SiteData.blog.authors key=k item=author}-->
							<option value='<!--{$author.authorId}-->' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.blog.record.blogAuthor eq $author.authorId}-->selected="selected"<!--{/if}--><!--{/if}-->><!--{$author.fullname}--></option>
						<!--{/foreach}-->
						</select>
					</p>
					<p>
						<label>Status</label>
						<select class="small-input" name="blogStatus">
							<option value='pending' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.blog.record.blogStatus eq "pending"}-->selected="selected"<!--{/if}--><!--{/if}-->>Pending</option>
							<option value='active' <!--{if $_LITE_.GET.type eq 'edit'}--><!--{if $SiteData.blog.record.blogStatus eq "active"}-->selected="selected"<!--{/if}--><!--{/if}-->>Active</option>
						</select>
					</p>					
					<p>
						<label>Article</label>
						<textarea class="text-input textarea wysiwyg"  name="blogArticle" cols="79" rows="15">
						<!--{if $_LITE_.GET.type eq 'edit'}--><!--{$SiteData.blog.record.blogArticle}--><!--{/if}-->
						</textarea>
					</p>
					<p>
						<input type="submit" value="<!--{if $_LITE_.GET.type eq 'add'}-->Create<!--{else}-->Edit<!--{/if}--> Blog Post" class="button">
					</p>
					
				</fieldset>
				<div class='clear'></div>
			</form>		
		</div> <!-- End #tab1 -->		
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
